<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- Main Shield (Protection Symbol) -->
  <path d="M 100 30 L 60 50 L 60 90 Q 60 130 100 150 Q 140 130 140 90 L 140 50 Z" 
        fill="url(#bgGradient)" 
        stroke="url(#iconGradient)" 
        stroke-width="3"
        filter="url(#glow)"/>
  
  <!-- Blockchain Blocks Inside Shield -->
  <!-- Block 1 -->
  <rect x="75" y="70" width="20" height="20" rx="2" fill="url(#iconGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </rect>
  <line x1="85" y1="75" x2="85" y2="85" stroke="white" stroke-width="1.5"/>
  <line x1="80" y1="80" x2="90" y2="80" stroke="white" stroke-width="1.5"/>
  
  <!-- Block 2 -->
  <rect x="105" y="70" width="20" height="20" rx="2" fill="url(#iconGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </rect>
  <line x1="115" y1="75" x2="115" y2="85" stroke="white" stroke-width="1.5"/>
  <line x1="110" y1="80" x2="120" y2="80" stroke="white" stroke-width="1.5"/>
  
  <!-- Block 3 -->
  <rect x="90" y="95" width="20" height="20" rx="2" fill="url(#iconGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" begin="1s" repeatCount="indefinite"/>
  </rect>
  <line x1="100" y1="100" x2="100" y2="110" stroke="white" stroke-width="1.5"/>
  <line x1="95" y1="105" x2="105" y2="105" stroke="white" stroke-width="1.5"/>
  
  <!-- AI Eye Symbol (Top of Shield) -->
  <circle cx="100" cy="55" r="8" fill="url(#iconGradient)" opacity="0.8"/>
  <circle cx="100" cy="55" r="4" fill="white"/>
  
  <!-- Connection Lines Between Blocks -->
  <line x1="95" y1="80" x2="105" y2="80" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="90" x2="100" y2="95" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Sparkles (Intelligence/Innovation) -->
  <circle cx="50" cy="50" r="2" fill="url(#iconGradient)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="50" r="2" fill="url(#iconGradient)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="150" r="2" fill="url(#iconGradient)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="150" r="2" fill="url(#iconGradient)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
  </circle>
</svg>

