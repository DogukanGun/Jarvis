<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon (Left) -->
  <g transform="translate(10, 10)">
    <!-- Shield -->
    <path d="M 40 10 L 10 25 L 10 55 Q 10 75 40 85 Q 70 75 70 55 L 70 25 Z" 
          fill="url(#logoGradient)" 
          stroke="url(#iconGrad)" 
          stroke-width="2"/>
    
    <!-- Blockchain Blocks -->
    <rect x="20" y="35" width="12" height="12" rx="1" fill="url(#iconGrad)"/>
    <line x1="26" y1="38" x2="26" y2="44" stroke="white" stroke-width="1"/>
    <line x1="23" y1="41" x2="29" y2="41" stroke="white" stroke-width="1"/>
    
    <rect x="38" y="35" width="12" height="12" rx="1" fill="url(#iconGrad)"/>
    <line x1="44" y1="38" x2="44" y2="44" stroke="white" stroke-width="1"/>
    <line x1="41" y1="41" x2="47" y2="41" stroke="white" stroke-width="1"/>
    
    <rect x="29" y="50" width="12" height="12" rx="1" fill="url(#iconGrad)"/>
    <line x1="35" y1="53" x2="35" y2="59" stroke="white" stroke-width="1"/>
    <line x1="32" y1="56" x2="38" y2="56" stroke="white" stroke-width="1"/>
    
    <!-- AI Eye -->
    <circle cx="40" cy="22" r="5" fill="url(#iconGrad)"/>
    <circle cx="40" cy="22" r="2.5" fill="white"/>
  </g>
  
  <!-- Text (Right) -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#logoGradient)">
    Jarvis IP
  </text>
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
    Intellectual Property Protection
  </text>
</svg>

